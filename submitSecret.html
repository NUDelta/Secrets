<!DOCTYPE html>
<html>
<head>
	<title>Secrets</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="includes/parse.js"></script>
	<script type="text/javascript" src="includes/secretsubmit.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class = "navbar navbar-default" style = "border-radius:0px; background-color: #fcfcfc; border-bottom:1px solid #ebeae5;"role = "navigation">
		<div class = "navbar-header">
			<a class = "navbar-brand" href="secretsList.html">Back</a>
			<h3 style = "margin-left:15px" class="navbar-right navbar-text">Submit a Secret -<small> share something fun!</small></h3>
		</div>
		
	</nav>
	
	<div class = "container">
		<div class = "col-xs-6">
			<p style = "color:red"><span class ="glyphicon glyphicon-lock" style="color:red"></span> - Kept Secret until the task is performed</p>
			<p style = "color:green"><span class ="glyphicon glyphicon-globe" style="color:green"></span> - Displayed to the public
		</div>
		<div class = "col-xs-6">
			<h1><strong>Preview Pane</strong></h1>
		</div>
		<div class = "col-xs-6">
		<form role="form" id ="myForm" autocomplete="off">
		  <div class="form-group">
		    <label for="title">Title  <span class ="glyphicon glyphicon-globe" style="color:green"></label>
		    <input type="text" class="form-control" id="title" placeholder="Enter a title for your Secret" data-content="Great view of Chicago, Free Bagels at McCormick, Secret North-Campus Study Location, etc.">
		  </div>
		  <div class = "form-group">
		  	<label for="category">Category  <span class ="glyphicon glyphicon-globe" style="color:green"></label>
		  	<select class = "form-control" id="category" placeholder="Select a Category for your Secret">
		  		<option>Books</option>
		  		<option>Discount</option>
		  		<option>Food</option>
		  		<option>Hygiene</option>
		  		<option>Living</option>
		  		<option>Location</option>
		  		<option>Shortcut</option>
				<option>Testing</option>
		  	</select>
		  </div>
		  <div class="form-group">
		    <label for="location">Location  <span class ="glyphicon glyphicon-globe" style="color:green"></label>
		    <input type="text" class="form-control" id="location" placeholder="Enter a general Location for your Secret" data-content="North Campus, Tech, Kresge, etc.">
		  </div>
		  <div class="form-group">
		    <label for="summary">Summary  <span class ="glyphicon glyphicon-globe" style="color:green"></label>
		    <textarea class="form-control" id="summary" placeholder="Enter a summary for your Secret"rows = "3" data-content="I know a place on campus to get tasty discounted food"></textarea>
		  </div>

		  <div class="form-group">
		    <label for="task">Task  <span class ="glyphicon glyphicon-globe" style="color:green"></label>
		    <textarea class="form-control" id="taskdesc" placeholder="Enter a task that you want someone to perform in order to learn this secret." rows = "3" data-content="Go out and enjoy the fantastic weather by playing frisbee on the beach. Attach a picture of this and the secret is yours!"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="picture">Photo  <span class ="glyphicon glyphicon-globe" style="color:green"></label>
		    <input type="file" id="picture">
		    <p class="help-block">Upload a picture to display for your Secret.</p>
		  </div>
		  <div class="form-group">
		    <label for="secret">Secret  <span class ="glyphicon glyphicon-lock" style="color:red"></label>
		    <textarea class="form-control" id="secret" placeholder="Enter a description of the secret (with spoilers!)"rows = "3" data-content="You can get free coffee or tea in most department offices"></textarea>

		  </div>
		</form>
		<button type="submit" class="btn btn-default btn-primary" onclick= "submit()">Submit</button>
	</div>
	<div class = "col-xs-6">
        <h1 id = "mytitle">Title</h1>
        <ul id="project_navigation" class="nav nav-tabs">
        	<li class="active"><a href="#description" data-toggle="tab">Description</a></li>
        	<li><a href="#mytask" data-toggle="tab">Task</a></li>
      	</ul>
     	<div class="tab-content">
        	<div class="tab-pane active" id="description">
          		<br><p class="lead"><b>Category: </b><span id = "mycategory"></span></p>
          		<p class="lead"><b>Location: </b><span id = "mylocation"></span></p>
          		<p class = "lead"><b>Summary: </b><span id = "mysummary"></span></p>
        	</div>
        	<div class="tab-pane" id="mytask">
        		<br>
            	<p class = "lead"><b>Task:</b><span id="mytaskdesc"></span></p>
            	<label for = "submission" class = "lead"><b>Submission:</b></label>
            		<textarea class = 'form-control' id='submission'></textarea><br>
            		<button type = "button" class = "btn btn-primary disabled">Submit</button>
        	</div><br>
        	<div class="tab-pane" id="submit">

        	</div>
      	</div>
  	</div>
    <div class="col-s-4 col-xs-4">
        <img id = "pic" src = "secret.jpg" class = "img-thumbnail"></img>
    </div>
			</li>
		</ul>
	</div>
	</div>
</body>
</html>
