<!DOCTYPE html>
<html>
<head>
	<title>Secrets</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="includes/parse.js"></script>
	<script type="text/javascript" src="includes/secretsubmit.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class = "navbar" style = "border-radius:0px; background-color: #fcfcfc; border-bottom:1px solid #ebeae5;"role = "navigation">
		<div class = "navbar-header">
		    <h3 style = "margin-left:10px">Secrets -<small> Discover something new!</small></h3>
		</div>
	</nav>
	<div class = "container-fluid">
		<form class = "form-horizontal" role = "form" id = "myForm">
			<label for="secretTitle">Secret Title:</label><br>
			<input type="text" id = "secretTitle" name = "secretTitle" size = "100" placeholder = "A spoiler free title or description of something you know that you may want to share."/><br>
			<label for="category">Category:</label><br>
			<select name = "category" id = "category"  name = "category">
				<option value = "Testing">Test</option>
				<option value = "Discount"></option>
				<option value = "Hygiene"></option>
				<option value = "Books"></option>
				<option value = "Living"></option>
				<option value = "Location"></option>
				<option value = "Shortcut"></option>
			<label for="location">Secret Location:</label><br>
			<input type ="text" name="location" id="location" size = "100"  placeholder = "A general location for your secret (to be seen by everyone)"/><br>
			<label for="directions">Directions:</label><br>
			<textarea name = "directions" id= "directions" placeholder = "Give detailed Directions for the secret that will be revealed once the condition below is met" rows = "5" cols = "77"></textarea><br>
			<label for= "task">Condition for Sharing:</label><br>
			<textarea name="task" id="task" placeholder = "What would someone have to do to be told this secret?" rows = "5" cols = "77"></textarea>
		</form>
		<button type = "button" onclick = "submit()">Submit</button>
	</div>
</body>
</html>
