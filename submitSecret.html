<!DOCTYPE html>
<html>
<head>
	<title>Secrets</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="includes/parse.js"></script>
	<script type="text/javascript" src="includes/secretsubmit.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class = "navbar" style = "border-radius:0px; background-color: #fcfcfc; border-bottom:1px solid #ebeae5;"role = "navigation">
		<div class = "navbar-header">
		    <h3 style = "margin-left:10px">Submit a Secret -<small> share something fun!</small></h3>
		</div>
	</nav>
	<div class = "container-fluid">
		<form role="form" id ="myForm">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Enter a title for your Secret">
		  </div>
		  <div class = "form-group">
		  	<label for="category">Category</label>
		  	<select class = "form-control" id="category" placeholder="Select a Category for your Secret">
		  		<option>Books</option>
		  		<option>Discount</option>
		  		<option>Food</option>
		  		<option>Hygiene</option>
		  		<option>Living</option>
		  		<option>Location</option>
		  		<option>Shortcut</option>
				<option>Testing</option>
		  	</select>
		  </div>
		  <div class="form-group">
		    <label for="secret">Secret</label>
		    <textarea class="form-control" id="secret" placeholder="Enter a description of the secret(with spoilers!)"rows = "3"></textarea>
		    <span class ="help-block" style = "color:red">Displayed once task is complete</span>
		  </div>
		  <div class="form-group">
		    <label for="summary">Summary</label>
		    <textarea class="form-control" id="summary" placeholder="Enter a summary for your Secret"rows = "3"></textarea>
		    <span class ="help-block" style = "color:green">Displayed to the public</span>
		  </div>
		  <div class="form-group">
		    <label for="location">Location</label>
		    <input type="text" class="form-control" id="location" placeholder="Enter a general Location for your Secret">
		    <span class ="help-block" style = "color:green">Displayed to the public</span>
		  </div>
		  <div class="form-group">
		    <label for="task">Task</label>
		    <textarea class="form-control" id="task" placeholder="Enter a task that you want someone to perform in order to learn this secret." rows = "3"></textarea>
		    <span class ="help-block" style = "color:green">Displayed to the public</span>
		  </div>
		  <div class="form-group">
		    <label for="proof">Proof</label>
		    <textarea class="form-control" id="proof" placeholder="Enter the proof required for the above task." rows = "3"></textarea>
		    <span class ="help-block" style = "color:green">Displayed to the public</span>
		  </div>
		  <div class="form-group">
		    <label for="picture">Photo</label>
		    <input type="file" id="picture">
		    <p class="help-block">Upload a picture to display for your Secret.</p>
		  </div>
		</form>
		<button type="submit" class="btn btn-default btn-primary" onclick= "submit()">Submit</button>
	</div>
</body>
</html>
